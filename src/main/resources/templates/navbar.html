<!doctype html>
<html lang="pt-br" xmlns="http//www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	  
	  <head>
	    <meta charset="utf-8" />
  	  </head>	
	
	
	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
      <a class="navbar-brand" th:href="@{/}">Ranking</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI()} == '/' ? active ">
            <a class="nav-link" th:href="@{/}">Ranking <span class="sr-only">(current)</span></a>
          </li>
          <li sec:authorize="hasRole('ADMIN')" class="nav-item" th:classappend="${#httpServletRequest.getRequestURI()} == '/postos/novo' ? active ">
            <a class="nav-link" th:href="@{/postos/novo}">Cadastro</a>
          </li>
          <li sec:authorize="hasRole('ADMIN')" class="nav-item" th:classappend="${#httpServletRequest.getRequestURI()} == '/postos' ? active ">
            <a class="nav-link" th:href="@{/postos}">Listagem</a>
          </li>
        </ul>
      </div>
      
      <span class="navbar-text" sec:authorize="isAuthenticated()" id="userGreeting">
      	OlÃ¡, <span sec:authentication="name"></span>!
      </span>
	
	<a sec:authorize="!isAuthenticated()" class="btn btn-outline-light my-2 my-sm-0" th:href="@{/login}">Login</a>
	
	<form sec:authorize="isAuthenticated()" class="form-inline" th:action="@{/logout}" method="post">
		<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
	</form>
	</nav>
</html>
